####################################################
# (not so much now) AUTOGENERATED HYPRLAND CONFIG. #
####################################################

# See https://wiki.hyprland.org/Configuring/

################
### KEYWORDS ###
################

# See https://wiki.hyprland.org/Configuring/Keywords/

$terminal = kitty
$fileManager = nautilus
$browser = firefox
$menu = wofi

###############
### SOURCES ###
###############

# See https://wiki.hyprland.org/Configuring/Keywords/#sourcing-multi-file

source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/startup.conf
source = ~/.config/hypr/env.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/general.conf
source = ~/.config/hypr/decoration.conf
source = ~/.config/hypr/animations.conf
source = ~/.config/hypr/permissions.conf

#####################
### MISCELLANEOUS ###
#####################

ecosystem {
	enforce_permissions = true
	no_donation_nag = true
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
	animate_manual_resizes = true
	animate_mouse_windowdragging = true
	enable_swallow = true
	focus_on_activate = true
}
